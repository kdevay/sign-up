<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="page">
        <div class="design">
            <!-- <div class="brand">
                <img src="logo.png" class="logo">
                <p>NAME</p>
            </div> -->
            <div class="trans">
                <img src="logo-cream.png" class="logo">
                <p>FISH</p>
            </div>
            <p class="footer">Photo by <a href="https://www.pexels.com/@aulsh99/">Aaron Ulsh</a> on <a href="https://www.pexels.com/">Pexels</a></p>
        </div>
        <div class="content">
            <div id="hero">
                <p>Are you tired of being human? </p>
                <p>Overwhelmed with chores, politics, clocks, fingernails, and money? </p>
                <p>Sign up now to become a fish.</p>
                <p>The bathroom is everywhere and the sky is a myth.</p>
                <p>Join us.</p>
            </div>
            <br>
            <fieldset>
                <h1>Let's become fish!</h1>
                <div id="formDiv">
                    <div id="left">
                        <div id="fieldRow1">
                            <label for="firstName">FIRST NAME</label><br> 
                            <input type="text" id="firstName" name="firstName" minlength="2" maxlength="25" required><br>
                            <p class="alert" id="firstNameAlert"></p>
                        </div>
                        <div id="fieldRow2">
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email" required><br>
                            <p class="alert" id="emailAlert"></p>
                        </div>
                        <div id="fieldRow3">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password" minlength="7" maxlength="30" required><br>
                            <p class="alert" id="passwordAlert"></p>
                        </div>
                    </div>
                    <div id="right">
                        <div id="fieldRow4">
                            <label for="lastName">LAST NAME</label><br>
                            <input type="text" name="lastName" id="lastName" minlength="2" maxlength="25" required><br>
                            <p class="alert" id="lastNameAlert"></p>
                        </div>
                        <div id="fieldRow5">
                            <label for="phone">PHONE NUMBER</label><br>
                            <input placeholder="000-000-0000" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                            <p class="alert" id="phoneAlert"></p>
                        </div>
                        <div id="fieldRow6">
                            <label for="confirm">CONFIRM PASSWORD</label><br>
                            <div id="confirmDiv">
                                <input type="password" name="confirm"  id="confirm" minlength="7" maxlength="30" required>
                                <p id="valid">âœ“</p>
                            </div>
                            <p class="alert" id="confirmAlert"></p>
                            <br>
                        </div>
                    </div>
                </div>
            </fieldset><br>
            <div>
                <button id="submit" type="submit">metamorphose</button><br>
                <p>Already a fish? <a href="https://google.com">Log in</a></p>
            </div>
            
        </div>
    </div>
</body>
